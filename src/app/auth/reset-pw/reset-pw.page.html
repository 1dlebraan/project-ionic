<ion-content [fullscreen]="true" class="login-bg">
  <div class="login-container">
    <h2><strong>Reset Password</strong></h2>

    <ion-item class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Password Baru</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Konfirmasi Password</ion-label>
      <ion-input type="password" [(ngModel)]="password_confirmation" required></ion-input>
    </ion-item>
    

    <ion-button expand="block" class="btn-login" (click)="resetPassword()" [disabled]="loading">
      {{ loading ? 'Memproses...' : 'Reset Password' }}
    </ion-button>
    <div class="link-row">
      <a (click)="goToLogin()">kembali ke halaman login</a>
    </div>

    
  </div>
</ion-content>
